<div id="home">
  <h2>posts</h2>
  <table id="posts" class="posts">
  <tbody>
    {% for post in site.posts %}
      <tr><td class="date first">{{ post.date | date_to_string }}</td><td><a href="{{ post.url }}">{{ post.title }}</a></td></tr>
    {% endfor %}
  </tbody>
  </table>

  <h2 id="misc">miscellanea</h2>
  
  <p>Please excuse the blankness and lack of beauty. Just getting started here. :) </p>
  
  <ul>
    <li><a href="resume.html">my resume</a></li>
  </ul>
  
</div>

<script>
/* Blank line between years. */
var year = null;
$('td.date').each(function(i, td) {
  var y = td.textContent;
  y = y.slice(7);
  if (year !== null && y !== year) {
    $(td).css('padding-top', '12px')
  }
  year = y;
});
</script>
